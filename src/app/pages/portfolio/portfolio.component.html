<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Portfolio</h2>
        </div>
        <div class="row mt-5">
            <div *ngFor="let project of projects" class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                    <a class="portfolio-link">
                        <img class="img-fluid" [src]="project.image" [alt]="project.title" />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{{ project.title }}</div>
                        <div class="portfolio-caption-subheading text-muted">{{ project.description }}</div>
                        
                        <a [href]="project.url_app" target="_blank" class="btn btn-circle mx-1"><i class="fa fa-laptop"></i></a>
                        <a [href]="project.url_code" target="_blank" class="btn btn-circle"><i class="fa fa-code"></i></a>

                    </div>
                </div>
                
            </div>
        </div>
    </div>
  </section>
